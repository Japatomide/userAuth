<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <title>Login / Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Email"
            required
            id="login-email"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            id="login-password"
            placeholder="Password"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" id="sign-in-btn" type="submit">
          Continue
        </button>
        <p class="form__text">
          <a href="./" class="form__link" id="resetPassword"
            >Forgot your password?</a
          >
        </p>
        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount"
            >Don't have an account? Create account</a
          >
        </p>
      </form>

      <form class="form -hidden"form- id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            id="sign-up-username"
            autofocus
            placeholder="Username"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="email"
            class="form__input"
            id="sign-up-email"
            autofocus
            placeholder="Email Address"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            id="sign-up-password"
            autofocus
            placeholder="Password"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" id="sign-up-btn" type="submit">
          Continue
        </button>
        <p class="form__text">
          <a class="form__link" href="./" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>

      <form class="form form--hidden" id="forgotPassword">
        <h1 class="form__title">Forgot Password</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <div id="form__otp--message"></div>
          <input
            id="forgot_password_input"
            type="email"
            class="form__input"
            autofocus
            placeholder="Email Address"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <button id="reset" class="form__button" type="submit">
          Reset Password
        </button>
      </form>
    </div>
  </body>
  <script src="app.js" defer></script>
</html>
